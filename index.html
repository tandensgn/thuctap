<!DOCTYPE html>
<html lang="en">

<head>

    <!--CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <section class="header">
        <!--header-->
        <div class="header1">
            <div class="row">

                <!--Thương hiệu-->
                <div class="brand col-md-2">
                    <img src="images/logo.jpg" alt="" class="center">
                </div>

                <!--Thương hiệu-->
                <div class="search-bar col-md-8">
                    <div class="row">
                        <div class="search-box col-md-9">

                                placeholder="Nhập tên Quận/Huyện, Phường/Xã, Đường hoặc Tỉnh/Thành phố  ">

                        <div class="search-option col-md-3">

                            <i class="fas fa-filter"></i>

                            </button>
                        </div>
                    </div>
                </div>

                <!--Đăng tin và Login-->
                <div class="post-login col-md-2">
                    <div class="trapezoid">
                        <div class="post-login">
                            <div class="row">
                                <div class="post col-md-6">
                                    <i class="fas fa-edit"></i>
                                    <b>
                                        ĐĂNG TIN
                                    </b>
                                </div>

                                <div class="login col-md-6">
                                    <div class="">
                                        <img src="images/avatar.png" alt="" class="center">
                                    </div>

                                    <a>
                                        TÀI KHOẢN
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--navigation-->
        <div class="top-nav">
            <a href="#" class="w3-bar-item w3-button">TẤT CẢ</a>
            <a href="#" class="w3-bar-item w3-button ">PHÒNG TRỌ</a>
            <a href="#" class="w3-bar-item w3-button ">NHÀ TRỌ</a>
            <a href="#" class="w3-bar-item w3-button ">CĂN HỘ</a>
            <a href="#" class="w3-bar-item w3-button ">MẶT BẰNG</a>
            <a href="#" class="w3-bar-item w3-button ">NGƯỜI Ở GHÉP</a>
        </div>



    </section>

    <section class="main">
        <!--breadcrumbs-->
        <ul class="breadcrumb">
            <li href="#">TRANG CHỦ</li>
            <li><a href="#">Phòng trọ</a></li>
            <li><a href="#">Tp.HCM</a></li>
            <li><a href="#">Quận 8</a></li>
        </ul>

        <div class="container">

        </div>
        <div class="grid-container-main">
            <div class="location-box">
                <div class="location-box-title">TẠI QUẬN 8</div>
                <div>Phường 1, Quận 8</div>
            </div>
            <div>2</div>
        </div>


        </div>
